---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y, %H:%M:%S" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
<!--         <h3 class="post-excerpt">{{ post.excerpt }}</h3>
 -->      </li>
    {% endfor %}
  </ul>

</div>
